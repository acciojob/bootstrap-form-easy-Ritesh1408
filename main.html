<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Internship Form</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
</head>

<body>
  <form class="border border-2 mt-1 p-4 h-30 needs-validation" novalidate>
    <h1 class="text-center mt-4">Internship Form</h1>
    <!-- First Row -->
    <div class="row mt-1">
      <div class="col">
        <label for="first-name-input" class="form-label">First Name</label>
        <input id="first-name-input" required type="text" class="form-control" placeholder="First name">
        <div class="invalid-feedback">Please enter your first name.</div>
      </div>
      <div class="col">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input id="last-name-input" required type="text" class="form-control" placeholder="Last name">
        <div class="invalid-feedback">Please enter your last name.</div>
      </div>
      <div class="col">
        <label for="email-input" class="form-label">Email</label>
        <input id="email-input" required type="email" class="form-control" placeholder="Email">
        <div class="invalid-feedback">Please enter a valid email address.</div>
      </div>
    </div>

    <!-- Second Row -->
    <div class="row mt-1">
      <div class="col">
        <label for="college-input" class="form-label">College</label>
        <input id="college-input" required type="text" class="form-control" placeholder="College name">
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>
      <div class="col">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select id="grad-year-select" required class="form-select">
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Please select your graduation year.</div>
      </div>
      <div class="col">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input id="roll-no-input" required type="text" class="form-control" placeholder="Roll number">
        <div class="invalid-feedback">Please enter your roll number.</div>
      </div>
    </div>

    <!-- Checkbox and Submit -->
    <div class="col-12 mt-3">
      <div class="form-check">
        <input class="form-check-input" required type="checkbox" id="conditions-checkbox">
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree to the terms and conditions.</div>
      </div>
    </div>
    <div class="col-12 mt-3">
      <button type="submit" class="btn btn-primary">Submit form</button>
    </div>
  </form>

  <!-- Bootstrap JS -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-NQHF5w/PF1St2cqTzrsV3HcmaDeIo+E9ZPj8B5nloKz0k/AHgggkBZYNdw1I+VDH"
    crossorigin="anonymous"
  ></script>
  <script>
    // Custom validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
  </script>
</body>

</html>
