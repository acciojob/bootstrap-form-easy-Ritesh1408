<!DOCTYPE html>

<html>

<head>
	<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

		<form class="border border-2 mt-1 p-4 h-30">
			<H1 class="text-center mt-4">Internship Form</H1>
			<div class="row mt-1">
			  <div class="col">
				  <label for="inputEmail4" class="form-label">First Name</label>
			    <input id="first-name-input" required type="text" class="form-control" placeholder="First name" aria-label="First name">
			  </div>
			  <div class="col">
				  <label for="inputEmail4" class="form-label">Last Name</label>
			    <input id="last-name-input" required type="text" class="form-control" placeholder="Last name" aria-label="Last name">
			  </div>
				<div class="col">
				    <label for="inputEmail4" class="form-label">Email</label>
				    <input type="email" required class="form-control" id="email-input">
				</div>
				
			</div>
			<div class="row mt-1">
				<div class="col">
				    <label for="inputCity" class="form-label">College</label>
				    <input type="text" required class="form-control" id="college-input">
				  </div>
				<div class="col">
				    <label for="inputState" class="form-label">Graduation Year</label>
				    <select id="inputState" required class="form-select">
				      <option selected>Choose...</option>
				      <option>2020</option>
				      <option>2021</option>
				      <option>2022</option>
				      <option>2023</option>
				    </select>
			  </div>
				<div class="col mt-1">
				    <label for="inputCity" class="form-label">Roll No.</label>
				    <input type="text" required class="form-control" id="roll-no-input">
				  </div>
			</div>
			<div class="col-12 mt-1">
			    <div class="form-check">
			      <input class="form-check-input" required type="checkbox" id="conditions-checkbox">
			      <label class="form-check-label" for="conditions-checkbox">
			        Agree to terms and conditions
			      </label>
			    </div>
			  </div>
			  <div class="col-12">
			    <button type="submit" class="btn btn-primary">Submit form</button>
			  </div>
		</form>

	
	<script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
